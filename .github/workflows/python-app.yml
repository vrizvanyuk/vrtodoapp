name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Kivy and dependencies
      run: |
        sudo apt-get install -y python3-dev libgl1-mesa-dev
        python -m pip install --upgrade pip
        pip install flake8 pytest kivy pytest-timeout  # Install Kivy and pytest-timeout
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest and timeout
      run: |
        pytest --timeout=120 -ra --durations=0 test_vrtodoapp.py  # Set a timeout of 120 seconds (2 minutes) and display test durations
